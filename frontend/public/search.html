<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script type="module" src="/src/search.ts"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px 0;
            border-bottom: 1px solid #e5e5e5;
        }
        .bingus-font-small {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(45deg, #ff0000, #ff3333, #ff6666, #ff9999);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            text-decoration: none;
        }
        .search-container {
            width: 100%;
            max-width: 650px;
        }
        .search-bar {
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.08);
            border: 1px solid #dfe1e5;
        }
        .search-bar:hover, .search-bar:focus-within {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.2);
            border-color: rgba(223, 225, 229, 0);
        }
        .search-input {
            border: none;
            box-shadow: none;
            font-size: 16px;
        }
        .search-input:focus {
            box-shadow: none;
            border: none;
        }
        .mic-icon {
            color: #4285f4;
            font-size: 1.25rem;
            cursor: pointer;
        }
        .search-results {
            padding: 20px 0;
        }
        .result-item {
            margin-bottom: 25px;
        }
        .result-url {
            color: #3c4043;
            font-size: 14px;
            margin-bottom: 4px;
            display: block;
            text-decoration: none;
        }
        .result-title {
            color: #1a0dab;
            font-size: 18px;
            margin-bottom: 4px;
            text-decoration: none;
            display: block;
        }
        .result-title:hover {
            text-decoration: underline;
        }
        .result-snippet {
            color: #4d5156;
            font-size: 14px;
            line-height: 1.58;
        }
        .similarity-badge {
            font-size: 12px;
            background-color: #f0f0f0;
            color: #666;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header with search bar -->
        <div class="header">
            <div class="row align-items-center">
                <div class="col-auto ms-3">
                    <a href="/" class="text-decoration-none">
                        <h1 class="mb-0 bingus-font-small">Bingus</h1>
                    </a>
                </div>
                <div class="col">
                    <div class="search-container">
                        <form id="search-form" method="GET">
                            <div class="input-group search-bar p-1">
                                <input type="text" id="search-input" class="form-control search-input py-2" name="q" autocomplete="off" placeholder="Search the web">
                                <span class="input-group-text bg-transparent border-0">
                                    <i class="bi bi-mic-fill mic-icon"></i>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Search results -->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-1">
                    <div id="loading" class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Searching the web...</p>
                    </div>
                    <div id="no-results" class="no-results d-none">
                        <p>No results found for your search. Please try different keywords.</p>
                    </div>
                    <div id="search-results" class="search-results">
                        <!-- Search results will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
